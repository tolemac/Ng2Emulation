<form (submit)="addTodo($event);">
    <input #textInput autofocus [(ngModel)]="text" [bacalao]="'hola'" />
    <button type="button" (click)="addTodo($event)">{{addText}} {{textInput.value}}</button>
    <div *ngFor="#todo of todoList,#a=index, #b=index+1,#bacon=title">
        {{$index}} {{todo}} {{a}} {{b}} {{bacon}}
    </div>
</form>
